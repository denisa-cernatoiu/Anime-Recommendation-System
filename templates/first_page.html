<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link href="static/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js" defer></script>
  </head>
  <body>
    <div class="intro">
    <h1>Ready for your next anime binge?</h1>
    <h2>Please select your favorite anime and weâ€™ll take it from there</h2>
    </div>
  </div>
    <div class="s130">
      <form method="GET" action="/anime_list">
        <div class="inner-form">

          <div class="input-field first-wrap">
            <input 
              type="text" 
              name="search" 
              id="search-input"
              placeholder="Enter an anime name" 
              autocomplete="off" 
              hx-get="/search-suggestions" 
              hx-trigger="keyup changed delay:500ms" 
              hx-target="#suggestions-list"
              hx-swap="innerHTML"/>
          </div>

          
        
          <div class="input-field second-wrap">
            <button class="btn-search" type="submit">Make recommendation</button>
        </div>
        </div>
         <ul class="suggestions" id="suggestions-list"></ul>
      </form>
      </div>
       
  </body>
</html>
